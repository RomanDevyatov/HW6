<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class ="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Your Email:
            <input type="text" name="emailFrom" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Your Password:
            <input type="password" name="emailPassword" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Send To:
            <input type="text" name="emailTo" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value ="Send" class="btn1">
        <input type="reset" value="Reset" class="btn1" />
    </div>
</form>


</body>
</html>
