<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Adding person</h1>
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>lastName: <input type="text" th:field="*{lastName}" /></p>
    <p>thirdName: <input type="text" th:field="*{thirdName}" /></p>
    <p>age: <input type="text" th:field="*{age}" /></p>
    <p>salary: <input type="text" th:field="*{salary}" /></p>
    <p>email: <input type="text" th:field="*{email}" /></p>
    <p>jobAddress: <input type="text" th:field="*{jobAddress}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/hello">back</a>
</body>
</html>
